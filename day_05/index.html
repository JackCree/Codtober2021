	<script type="text/javascript">
		const allContainer = gsap.utils.toArray(".container-item");
		const venueImageWrap = document.querySelector(".container-img-wrap");
		const venueImage = document.querySelector(".container-img");

		//Events for make appear the img
		function initContainer() {
			allContainer.forEach((link) => {
				link.addEventListener("mouseenter", venueHover);
				link.addEventListener("mouseleave", venueHover);
				link.addEventListener("mousemove", moveVenueImg);
			});
		}
		//Keep tracking of the mouse on the number
		function moveVenueImg(e) {
			let xpos= e.clientX;
			let ypos = e.clientY;
			const t1 = gsap.timeline();
			t1.to(venueImageWrap, {
				x: xpos,
				y: ypos
			});
		}
		//Make appear the good img with the item number
		function venueHover(e) {
			if (e.type === "mouseenter") {
				const targetImage = e.target.dataset.img;

				const tl = gsap.timeline();
				tl.set(venueImage, {
					backgroundImage: `url(${targetImage})`,
				}).to(venueImageWrap, {
					duration: 0.5,
					autoAlpha: 1,
				});
			} else if (e.type === "mouseleave") {
				const tl = gsap.timeline();
				tl.to(venueImageWrap, {
					duration: 0.5,
					autoAlpha: 0,
				});
			}
		}
		//Load the page and all the elements with transition and animation
		function init() {
			initContainer();
		}
		window.addEventListener("load", function() {
			init();
		});

		//All animations for elements in the page
		t1 = new TimelineMax()

		t1.from(".navbar > div", 1.6, {
			opacity: 0,
			y: 60,
			ease: Expo.easeInOut,
			delay: 0.6
		});

		t1.from(
			".site-logo", 1.6, {
				opacity: 0,
				y: 40,
				ease: Expo.easeInOut, 
			},
			"-1.6"
		);
		t1.staggerFrom(
			".site-menu > div", 1, {
				opacity: 0,
				y: 60,
				ease: Power2.easeOut,
			},
			0.2
		);
		t1.staggerFrom(
			".header > div", 1, {
				opacity: 0,
				y: 60,
				ease: Power2.easeOut,
				delay: -1.4
			},
			0.2
		);
