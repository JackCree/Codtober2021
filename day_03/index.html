<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Animation Intorduction</title>
	<link rel="stylesheet" type="text/css" href="style.Css">
	<!-- Tweenmax-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
	<!-- Animsjs-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="header">29Y * 1992<br />&nbsp;&nbsp; (0) &23 <br />77210_FR</h1>
		<div class="titles">
			<div xlass="title title-1"><h2>Make</h2></div>
			<div xlass="title title-2"><h2>A</h2></div>
			<div xlass="title title-3"><h2>Difference</h2></div>
		</div>
		<ul class="blocks">
			<li class="block block-1"></li>
			<li class="block block-2"></li>
			<li class="block block-3"></li>
			<li class="block block-4"></li>
			<li class="block block-5"></li>
			<li class="block block-8"></li>
		</ul>
	</div>
	<div class="bg"></div>
	<script>
		TweenMax.staggerFrom(
			".titles > div",
			0.8,
			{
				x: "-60",
				ease: Power3.easeInOut,
				opacity: "0",
			},
			2
		);

		TweenMax.staggerTo(
			".titles > div",
			0.8,
			{
				x: "60",
				ease: Power3.easeInOut,
				delay: 1.2,
				opacity: "0",
			},
			2
		);
		TweenMax.staggerFrom(
			"li",
			3,
			{
				x: "-1600",
				delay: 4.2,
				ease: Expo.easeInOut,
			},
			0.16
		);

		TweenMax.staggerTo(
			"li",
			2.6,
			{
				x: "1600",
				delay: 6.8,
				ease: Expo.easeInOut,
			},
			0.2
		);

		var textWrapper = document.querySelector(".header");
		textWrapper.innerHTML = textWrapper.textContent.replace(
			/\S/g,
			"<span class='letter'>$&</span>"
		);

		anime.timeline().add({
			targets: ".header .letter",
			opacity: [0, 1],
			translateY: [80, 0],
			translateZ: 0,
			easing: "easeOutExpo",
			duration: 2000,
			delay: (el, i) => 8400 + 40 * i,
		});
	</script>
</body>
</html>
