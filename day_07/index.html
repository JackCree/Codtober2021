<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Icons -->
	<script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<!-- Tweenmax -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
	<title>Landing page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="pattern"></div>

		<div class="nav">
			<div class="logo">
				<img src="logo.png">
			</div>
			<div class="menu">
				<ul>
					<li>Home</li>
					<li>About</li>
					<li>Portfolio</li>
					<li>Contact</li>
				</ul>
				<div id="marker"></div>
			</div>

			<div class="cart"><ion-icon name="cart"></ion-icon></div>
		</div>

		<div class="box-1 box"></div>
		<div class="box-2 box"></div>
		<div class="box-3 box"></div>

		<div class="title-2">Drawing</div>

		<div class="runner">
			<img src="Runner.png" alt="">
		</div>

		<div class="title-1">Digital</div>

		<div class="content">
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
			<button>Discover More</button>
		</div>

		<div class="media">
			<ul>
				<li><ion-icon name="logo-instagram"></ion-icon></li>
				<li><ion-icon name="logo-twitter"></ion-icon></li>
				<li><ion-icon name="logo-deviantart"></ion-icon></li>
				<li><ion-icon name="logo-behance"></ion-icon></li>
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript">
	var marker = document.querySelector('#marker');
	var item = document.querySelectorAll('.menu ul li');

	function indicator(e) {
	    	marker.style.left = e.offsetLeft +  30 + "px";
	    }
	    item.forEach(link => {
	    	link.addEventListener('click', (e) => {
	    		indicator(e.target);
	    	})
	    })
	TweenMax.to(".title-1", 2, {
		x: 20,
		opacity: 1,
		ease: Expo.easInOut
	});
	TweenMax.to(".title-2", 2, {
		delay: 0.6,
		x: -80,
		opacity: 1,
		ease: Expo.easInOut
	});
	TweenMax.from(".runner", 2, {
		delay: 1.6,
		x: -80,
		opacity: 0,
		ease: Expo.easInOut
	});
	TweenMax.from(".box-1", 4, {
		delay: 1,
		rotation: 200,
		transformOrigin: "50% 50%",
		opacity: 0,
		x: -100,
		ease: Expo.easInOut
	});
	TweenMax.from(".box-2", 4, {
		delay: 1.2,
		rotation: 90,
		transformOrigin: "50% 50%",
		opacity: 0,
		x: -100,
		ease: Expo.easInOut
	});
	TweenMax.from(".box-3", 4, {
		delay: 1,
		rotation: 100,
		transformOrigin: "50% 50%",
		opacity: 0,
		x: -100,
		ease: Expo.easInOut
	});
	TweenMax.from(".pattern", 2, {
		delay: 0.8,
		width: 0,		
		opacity: 0,
		ease: Expo.easInOut
	});
	TweenMax.from(".logo", 2, {
		delay: 1.6,
		y: 20,		
		opacity: 0,		
		ease: Expo.easInOut
	});
	TweenMax.staggerFrom(".menu ul li", 2, {
		delay: 1.6,
		y: 20,		
		opacity: 0,		
		ease: Expo.easInOut
	}, 0.1);
	TweenMax.from(".cart", 2, {
		delay: 1.7,
		y: 20,		
		opacity: 0,		
		ease: Expo.easInOut
	});
	TweenMax.staggerFrom(".media ul li", 2, {
		delay: 2,
		y: 20,		
		opacity: 0,		
		ease: Expo.easInOut
	}, 0.1);
	TweenMax.from(".content p", 2, {
		delay: 2.4,
		y: 20,		
		opacity: 0,		
		ease: Expo.easInOut
	});
	TweenMax.from(".content button", 2, {
		delay: 2.6,
		y: 20,		
		opacity: 0,		
		ease: Expo.easInOut
	});
</script>
</html>
